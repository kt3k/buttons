<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons</title>
    <link rel="stylesheet" href="{{ basepath }}/css/bulma.min.css">
  </head>
  <body class="">
    <nav class="level" style="margin: 1.5rem;">

        <div class="level-item">
          <a class="button" href="./">back</a>

    <div class="section user-profile">

          </div>
          <div class="content">
            <div>Buttons here</div>

          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="content has-text-centered">
        <p>
          <a href="https://github.com/kt3k/buttons">GitHub</a>
          |
          <a href="https://buttons.kt3k.org/domaindoc">domaindoc</a>
          |
          Created by <a href="https://github.com/kt3k">@kt3k</a>
