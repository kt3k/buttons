  class: app-store

<div class="set-id-panel section">
  <div class="field">
    <p class="control">Choose your user id</p>
  </div>
  <div class="field is-grouped">
    <p class="control">
      <input class="input" type="text">
    </p>
    <p class="control">
      <button class="button">Choose id</button>
    </p>
  </div>
  <div class="field">
    <p class="control"><small>You can use numbers (0-9) and lower case alphabets (a-z) for the id.</small></p>
    <p class="control"><small>You can use _ and - in the middle of the id.</small></p>
  </div>
</div>
